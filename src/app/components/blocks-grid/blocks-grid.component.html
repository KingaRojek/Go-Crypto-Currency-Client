<div class="header">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <h1 class="header-page">Blocks on chain</h1>
      <p class="subheader-page">
        In this table You can see all chains.
      </p>
    </div>
    <div class="col centered">
      <button class="button-cancel" (click)="consensus()">
        Consensus
      </button>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Hash</th>
      <th scope="col">Index</th>
      <th scope="col">Nonce</th>
      <th scope="col">Previous hash</th>
      <th scope="col">Timestamp</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of blocks">
      <th scope="row">{{ b.hash }}</th>
      <td>
        {{ b.index }}
      </td>
      <td>{{ b.nonce }}</td>
      <td>{{ b.previoushash }}</td>
      <td>{{ b.timestamp }}</td>
      <td>
        <button class="button-cancel" (click)="navigateToTransactions(b.index)">
          Transactions
        </button>
      </td>
    </tr>
  </tbody>
</table>

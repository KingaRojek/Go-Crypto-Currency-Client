<h1 class="header-page">Blocks on chain</h1>

<p class="subheader-page">
  In this table You can see all chains.
</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <th scope="row">{{ country.id }}</th>
      <td>
        {{ country.name }}
      </td>
      <td>{{ country.area | number }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <button
          class="button-cancel"
          (click)="navigateToTranslations(country.id)"
        >
          Transactions
        </button>
      </td>
    </tr>
  </tbody>
</table>
